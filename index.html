<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW Table Generator</title>
    <style>
        :root {
            /* Palette from screenshot */
            --seagull: #6DCFED;       /* Accent */
            --ebb: #EDE2E1;           /* Light Bg */
            --swiss-coffee: #DBD3D3;  /* Light Secondary */
            --eerie-black: #242323;   /* Dark Bg */
            --dune: #363334;          /* Dark Secondary */
            
            /* Default Light Theme Variables */
            --bg-color: var(--ebb);
            --surface-color: #ffffff;
            --border-color: var(--swiss-coffee);
            --text-color: var(--eerie-black);
            --text-secondary: #666;
            --accent-color: var(--seagull);
            --accent-hover: #5bbbd6;
            --input-bg: #fafafa;
            --shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        [data-theme="dark"] {
            --bg-color: var(--eerie-black);
            --surface-color: var(--dune);
            --border-color: #4a4a4a;
            --text-color: var(--ebb);
            --text-secondary: #aaa;
            --accent-color: var(--seagull);
            --accent-hover: #5bbbd6;
            --input-bg: #2a2a2a;
            --shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--surface-color);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: background-color 0.3s;
        }

        /* Header & Toggle */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 { margin: 0; font-weight: 600; }

        .theme-toggle {
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .theme-toggle:hover { background-color: var(--border-color); }

        /* Inputs */
        label { display: block; margin-bottom: 8px; font-weight: 500; }
        
        textarea {
            width: 100%;
            height: 150px;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            font-family: monospace;
            resize: vertical;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }
        textarea:focus { border-color: var(--accent-color); }

        /* Controls Area */
        .controls {
            margin: 20px 0;
            padding: 20px;
            background: var(--bg-color); /* Slightly different from surface */
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .control-group { margin-bottom: 15px; }
        .control-group:last-child { margin-bottom: 0; }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            user-select: none;
        }
        .checkbox-label input { margin-right: 8px; accent-color: var(--accent-color); }

        select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            outline: none;
        }

        /* Buttons */
        .btn {
            background-color: var(--accent-color);
            color: #000; /* Seagull is bright, black text is better */
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }

        .btn.secondary {
            background-color: var(--border-color);
            color: var(--text-color);
            font-size: 13px;
            padding: 6px 12px;
            border-radius: 8px;
        }
        .btn.remove {
            background-color: #ff6b6b;
            color: white;
            padding: 4px 8px;
            margin-left: 5px;
            border-radius: 4px;
        }

        /* Custom Columns */
        #customColumnsList { display: inline-flex; flex-wrap: wrap; gap: 5px; margin-bottom: 5px; }
        #customColumnsList div { display: flex; align-items: center; }
        .custom-col-name {
            padding: 6px 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-color);
            width: 120px;
        }

        /* Output Area */
        #output { margin-top: 25px; border-top: 2px solid var(--border-color); padding-top: 20px; }
        .output-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }

        .error {
            color: #d32f2f;
            background: #ffcdd2;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 5px solid #d32f2f;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-row">
        <h2>–ü–∞—Ä—Å–µ—Ä –ø—Ä–µ–¥–º–µ—Ç–æ–≤</h2>
        <button class="theme-toggle" onclick="toggleTheme()">
            <span id="themeIcon">üåô</span> <span id="themeText">–¢–µ–º–Ω–∞—è</span>
        </button>
    </div>
    
    <div id="errorMessage" class="error"></div>

    <label for="inputText">–í—Å—Ç–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç –∏–∑ –±–æ—Ç–∞:</label>
    <textarea id="inputText" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞ —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è. –õ–∏—à–Ω–∏–π —Ç–µ–∫—Å—Ç –¥–æ –∏ –ø–æ—Å–ª–µ –∏–≥–Ω–æ—Ä–∏—Ä—É–µ—Ç—Å—è."></textarea>

    <div class="controls">
        <div class="control-group checkbox-group">
            <label class="checkbox-label"><input type="checkbox" id="splitBuffs"> –ë–∞—Ñ—Ñ—ã –æ—Ç–¥–µ–ª—å–Ω–æ</label>
            <label class="checkbox-label"><input type="checkbox" id="mergeDuplicates"> –û–±—ä–µ–¥–∏–Ω–∏—Ç—å (—Å—á–µ—Ç—á–∏–∫)</label>
            <label class="checkbox-label"><input type="checkbox" id="showUniqueId"> –ö–æ–ª–æ–Ω–∫–∞ UID</label>
        </div>

        <div class="control-group">
            <label for="sortSelect" style="display:inline-block; margin-right: 10px;">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞:</label>
            <select id="sortSelect">
                <option value="none">–ö–∞–∫ –≤ —Å–æ–æ–±—â–µ–Ω–∏–∏</option>
                <option value="botAsc">ID –ë–æ—Ç–∞ (–≤–æ–∑—Ä)</option>
                <option value="botDesc">ID –ë–æ—Ç–∞ (—É–±—ã–≤)</option>
                <option value="itemAsc">ID –ü—Ä–µ–¥–º–µ—Ç–∞ (–≤–æ–∑—Ä)</option>
                <option value="itemDesc">ID –ü—Ä–µ–¥–º–µ—Ç–∞ (—É–±—ã–≤)</option>
            </select>
        </div>

        <div class="control-group">
            <label>–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –∫–æ–ª–æ–Ω–∫–∏:</label>
            <div id="customColumnsList"></div>
            <button type="button" class="btn secondary" onclick="addCustomColumn()">+ –î–æ–±–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <button class="btn" onclick="processText()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ç–∞–±–ª–∏—Ü—É</button>

    <div id="output">
        <div class="output-header">
            <label for="resultText" style="margin:0;">–†–µ–∑—É–ª—å—Ç–∞—Ç (BBCode):</label>
            <button id="copyBtn" onclick="copyResult()" class="btn secondary">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
        <textarea id="resultText" readonly></textarea>
    </div>
</div>

<script>
    // --- Theme Logic ---
    function toggleTheme() {
        const body = document.body;
        const currentTheme = body.getAttribute('data-theme');
        const icon = document.getElementById('themeIcon');
        const text = document.getElementById('themeText');
        
        if (currentTheme === 'dark') {
            body.setAttribute('data-theme', 'light');
            icon.textContent = 'üåô';
            text.textContent = '–¢–µ–º–Ω–∞—è';
        } else {
            body.setAttribute('data-theme', 'dark');
            icon.textContent = '‚òÄÔ∏è';
            text.textContent = '–°–≤–µ—Ç–ª–∞—è';
        }
    }

    // Set default based on system preference or default to light
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        toggleTheme(); // Switch to dark initially if system is dark
    }

    // --- Parser Logic ---
    const mergeCheckbox = document.getElementById('mergeDuplicates');
    const uniqueIdCheckbox = document.getElementById('showUniqueId');

    mergeCheckbox.addEventListener('change', () => {
        if(mergeCheckbox.checked) {
            uniqueIdCheckbox.checked = false;
            uniqueIdCheckbox.disabled = true;
        } else {
            uniqueIdCheckbox.disabled = false;
        }
    });

    function addCustomColumn() {
        const container = document.getElementById('customColumnsList');
        const wrapper = document.createElement('div');
        
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = '–ù–∞–∑–≤–∞–Ω–∏–µ';
        input.className = 'custom-col-name';
        
        const btn = document.createElement('button');
        btn.textContent = 'x';
        btn.className = 'btn remove';
        btn.onclick = function() { container.removeChild(wrapper); };

        wrapper.appendChild(input);
        wrapper.appendChild(btn);
        container.appendChild(wrapper);
    }

    function parseRawText(text) {
        // 1. Split text into chunks starting with "–í –±–æ—Ç–µ" (ignoring case and suffix)
        // This regex looks for "–í –±–æ—Ç–µ" or "–í –±–æ—Ç–µ-—Ö—Ä–∞–Ω–∏—Ç–µ–ª–µ" followed by text
        const botChunks = text.split(/(?=–í –±–æ—Ç–µ(?:-—Ö—Ä–∞–Ω–∏—Ç–µ–ª–µ)? )/i);
        const items = [];

        // Regex to identify the Bot Header line
        // Handles "–í –±–æ—Ç–µ Name (ID=...)" and "–í –±–æ—Ç–µ-—Ö—Ä–∞–Ω–∏—Ç–µ–ª–µ Name (ID=...)"
        const botRegex = /–í –±–æ—Ç–µ(?:-—Ö—Ä–∞–Ω–∏—Ç–µ–ª–µ)?\s+(.+?)\s+\(ID=(\d+)\)/i;

        // Regexes for Items (Tried in order)
        // Format 1 (Image 2): Name (ID) (UID) (Uses)
        const itemRegexMultiParen = /^(.+?)\s*\((\d+)\)\s*\((\d+)\)\s*\((.+?)\)/;
        
        // Format 2 (Image 1): Name (ID, UID Uses) OR (ID, UID, Uses)
        // Matches "Name (123, 456 1/5)"
        const itemRegexCommaParen = /^(.+?)\s*\((\d+),\s*(\d+)[,\s]+(.+?)\)/;

        // Format 3 (Old/Standard): Name (ID) - Info OR Name (ID)
        const itemRegexStandard = /^(.+?)\s*\((\d+)\)(?:\s*-\s*(.*))?$/;

        for (let chunk of botChunks) {
            const lines = chunk.trim().split('\n');
            if (lines.length === 0) continue;

            // Check if this chunk actually starts with a bot line
            const botMatch = lines[0].match(botRegex);
            if (!botMatch) continue; // Skip random text chunks that don't look like bot headers

            const currentBotName = botMatch[1].trim();
            const currentBotId = parseInt(botMatch[2], 10);

            // Process remaining lines in this chunk
            for (let i = 1; i < lines.length; i++) {
                let line = lines[i].trim();
                if (!line) continue;
                // Stop processing items if we hit another "–í –±–æ—Ç–µ" (should be handled by outer split, but safety first)
                if (line.toLowerCase().startsWith('–≤ –±–æ—Ç–µ')) break;

                let itemName, itemId, uniqueId = null, uses = "–Ω–µ –∏–º–µ–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–π";
                let matched = false;

                // Try Format 1: (ID) (UID) (Uses)
                let match = line.match(itemRegexMultiParen);
                if (match) {
                    itemName = match[1].trim();
                    itemId = parseInt(match[2], 10);
                    uniqueId = match[3];
                    uses = match[4];
                    matched = true;
                }

                // Try Format 2: (ID, UID Uses)
                if (!matched) {
                    match = line.match(itemRegexCommaParen);
                    if (match) {
                        itemName = match[1].trim();
                        itemId = parseInt(match[2], 10);
                        uniqueId = match[3];
                        uses = match[4];
                        matched = true;
                    }
                }

                // Try Format 3: Standard (ID) - ...
                if (!matched) {
                    match = line.match(itemRegexStandard);
                    if (match) {
                        itemName = match[1].trim();
                        itemId = parseInt(match[2], 10);
                        let remainder = match[3] ? match[3].trim() : "";
                        
                        if (remainder) {
                            if (remainder === "–Ω–µ –∏–º–µ–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–π") {
                                uses = "–Ω–µ –∏–º–µ–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–π";
                            } else {
                                const usesMatch = remainder.match(/\((\d+\/\d+)\)/);
                                if (usesMatch) {
                                    uses = usesMatch[1];
                                    const preUses = remainder.split('(')[0].trim();
                                    if (preUses) uniqueId = preUses;
                                } else {
                                    if (/^\d+$/.test(remainder)) {
                                        uniqueId = remainder;
                                    } else {
                                        uses = remainder; 
                                    }
                                }
                            }
                        } else {
                            uses = ""; // Simple item with no uses
                        }
                        matched = true;
                    }
                }

                if (matched) {
                     items.push({
                        botName: currentBotName,
                        botId: currentBotId,
                        itemName: itemName,
                        itemId: itemId,
                        uniqueId: uniqueId,
                        uses: uses,
                        count: 1
                    });
                }
            }
        }
        return items;
    }

    function isBuff(id) {
        return (id >= 5695 && id <= 5714) || (id >= 5715 && id <= 5734);
    }

    function processText() {
        const errorDiv = document.getElementById('errorMessage');
        const outputText = document.getElementById('resultText');
        const rawInput = document.getElementById('inputText').value;

        errorDiv.style.display = 'none';
        errorDiv.textContent = '';
        outputText.value = '';

        if (!rawInput.trim()) {
            errorDiv.textContent = "–ü–æ–ª–µ –≤–≤–æ–¥–∞ –ø—É—Å—Ç–æ–µ.";
            errorDiv.style.display = 'block';
            return;
        }

        let items = parseRawText(rawInput);
        if (items.length === 0) {
            errorDiv.textContent = "–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ñ–æ—Ä–º–∞—Ç —Ç–µ–∫—Å—Ç–∞.";
            errorDiv.style.display = 'block';
            return;
        }

        const shouldSplit = document.getElementById('splitBuffs').checked;
        const shouldMerge = document.getElementById('mergeDuplicates').checked;
        const shouldShowUid = document.getElementById('showUniqueId').checked;
        const sortMode = document.getElementById('sortSelect').value;
        const customColInputs = document.querySelectorAll('.custom-col-name');
        const customColumns = Array.from(customColInputs).map(i => i.value).filter(v => v.trim() !== "");

        if (sortMode !== 'none') {
            items.sort((a, b) => {
                if (sortMode === 'botAsc') {
                    if (a.botId !== b.botId) return a.botId - b.botId;
                    return a.itemId - b.itemId;
                }
                if (sortMode === 'botDesc') {
                    if (a.botId !== b.botId) return b.botId - a.botId;
                    return a.itemId - b.itemId;
                }
                if (sortMode === 'itemAsc') return a.itemId - b.itemId;
                if (sortMode === 'itemDesc') return b.itemId - a.itemId;
                return 0;
            });
        }

        if (shouldMerge) {
            const mergedMap = new Map();
            items.forEach(item => {
                const key = `${item.botId}_${item.itemId}_${item.uses}`;
                if (mergedMap.has(key)) {
                    mergedMap.get(key).count += 1;
                } else {
                    const newItem = {...item};
                    newItem.uniqueId = null;
                    mergedMap.set(key, newItem);
                }
            });
            items = Array.from(mergedMap.values());
        }

        let resultBBCode = "";
        if (shouldSplit) {
            const buffs = items.filter(i => isBuff(i.itemId));
            const others = items.filter(i => !isBuff(i.itemId));
            if (buffs.length > 0) {
                resultBBCode += "[b]–¢–∞–±–ª–∏—Ü–∞ 1: –ë–∞—Ñ—Ñ—ã[/b]\n" + generateTable(buffs, shouldMerge, shouldShowUid, customColumns) + "\n\n";
            }
            if (others.length > 0) {
                resultBBCode += "[b]–¢–∞–±–ª–∏—Ü–∞ 2: –ü—Ä–æ—á–∏–µ –ü—Ä–µ–¥–º–µ—Ç—ã[/b]\n" + generateTable(others, shouldMerge, shouldShowUid, customColumns);
            }
        } else {
            resultBBCode += generateTable(items, shouldMerge, shouldShowUid, customColumns);
        }
        outputText.value = resultBBCode;
    }

    function generateTable(items, isMerged, showUid, customCols) {
        let bb = "[table]\n[tr][td]–ë–æ—Ç[/td][td]–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ[/td][td]–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞[/td][td]–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è[/td]";
        if (isMerged) bb += "[td]–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ[/td]";
        if (showUid && !isMerged) bb += "[td]–£–Ω–∏–∫–∞–ª—å–Ω—ã–π ID[/td]";
        customCols.forEach(col => bb += `[td]${col}[/td]`);
        bb += "[/tr]\n";

        items.forEach(item => {
            bb += `[tr][td]${item.botName}\n${item.botId}[/td][td][img]cw3/things/${item.itemId}.png[/img]\n${item.itemId}[/td][td]${item.itemName}[/td][td]${item.uses || ""}[/td]`;
            if (isMerged) bb += `[td]${item.count}[/td]`;
            if (showUid && !isMerged) bb += `[td]${item.uniqueId || ""}[/td]`;
            customCols.forEach(() => bb += `[td][/td]`);
            bb += "[/tr]\n";
        });
        bb += "[/table]";
        return bb;
    }

    function copyResult() {
        const copyText = document.getElementById("resultText");
        const btn = document.getElementById("copyBtn");
        if (!copyText.value) return; 
        copyText.select();
        copyText.setSelectionRange(0, 99999); 
        navigator.clipboard.writeText(copyText.value).then(() => {
            const originalText = btn.textContent;
            btn.textContent = "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!";
            setTimeout(() => btn.textContent = originalText, 2000);
        });
    }
</script>
</body>
