<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор таблицы предметов (CatWar)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; color: #333; }
        .container { max-width: 900px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; }
        label { display: inline-block; margin-bottom: 5px; cursor: pointer; }
        textarea { width: 100%; height: 150px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; padding: 10px; font-family: monospace; resize: vertical; }
        .controls { margin: 15px 0; padding: 15px; background: #f9f9f9; border: 1px solid #eee; border-radius: 4px; }
        .control-group { margin-bottom: 10px; }
        .control-group.flex { display: flex; flex-wrap: wrap; gap: 15px; align-items: center; }
        .mode-switch { background: #e3f2fd; padding: 10px; border-radius: 4px; border: 1px solid #90caf9; margin-bottom: 15px; }
        button { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #45a049; }
        button.secondary { background-color: #008CBA; font-size: 14px; padding: 5px 10px; }
        button.remove { background-color: #f44336; font-size: 12px; padding: 2px 6px; margin-left: 5px;}
        .error { color: #d32f2f; background: #ffcdd2; padding: 10px; border-radius: 4px; margin-bottom: 15px; display: none; }
        #customColumnsList input { padding: 5px; margin-right: 5px; margin-bottom: 5px; width: 150px; }
        #output { margin-top: 20px; }
        .helper-text { font-size: 0.9em; color: #666; margin-top: -5px; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

<div class="container">
    <h2>Парсер предметов</h2>
    
    <div id="errorMessage" class="error"></div>

    <div class="mode-switch">
        <strong>Режим ввода:</strong>
        <label style="margin-left: 10px;"><input type="radio" name="inputMode" value="bot" checked onclick="toggleMode()"> Текст из бота</label>
        <label style="margin-left: 10px;"><input type="radio" name="inputMode" value="smart" onclick="toggleMode()"> Умный список (База)</label>
    </div>

    <label for="inputText" id="inputLabel">Вставьте текст из бота:</label>
    <span id="helperText" class="helper-text">Пример: В боте Бот1 (ID=1)...</span>
    <textarea id="inputText" placeholder=""></textarea>

    <div id="smartBotInput" style="display:none; margin-top: 10px;">
        <label>Имя бота: <input type="text" id="manualBotName" value="Мой Бот"></label>
        <label style="margin-left: 10px;">ID бота: <input type="number" id="manualBotId" value="0"></label>
    </div>

    <div class="controls">
        <div class="control-group flex">
            <label><input type="checkbox" id="splitBuffs"> Баффы и уникальные отдельно</label>
            <label><input type="checkbox" id="mergeDuplicates"> Объединить одинаковые (добавит "Кол-во")</label>
            <label><input type="checkbox" id="showUniqueId"> Добавить колонку UID</label>
        </div>

        <div class="control-group">
            <label for="sortSelect">Сортировка:</label>
            <select id="sortSelect">
                <option value="none">Как в сообщении</option>
                <option value="botAsc">ID Бота (возрастание)</option>
                <option value="botDesc">ID Бота (убывание)</option>
                <option value="itemAsc">ID Предмета (возрастание)</option>
                <option value="itemDesc">ID Предмета (убывание)</option>
            </select>
        </div>

        <div class="control-group">
            <label>Дополнительные колонки:</label>
            <div id="customColumnsList"></div>
            <button type="button" class="secondary" onclick="addCustomColumn()">+ Добавить колонку</button>
        </div>
    </div>

    <button onclick="processText()">Сгенерировать таблицу</button>

    <div id="output">
        <label for="resultText">Результат (BBCode):</label>
        <button id="copyBtn" onclick="copyResult()" class="secondary" style="margin-left: 10px;">Копировать</button>
        <textarea id="resultText" readonly></textarea>
    </div>
</div>

<script>
    // ==========================================
    // БАЗА ДАННЫХ ПРЕДМЕТОВ (ID и НАЗВАНИЯ)
    // ==========================================
    // Чтобы добавить предмет, просто впишите новую строку:
    // "название": ID,
    // "сокращение": ID,
    const itemDatabase = {
        // --- Известные баффы ---
        "бурундучонок": 5713, "бурундук": 5713, "бур": 5713,
        "котёнок каракала": 5706, "каракал": 5706, "кот каракала": 5706,
        "лягушонок": 5715, "лягушка": 5715,
        "маленькая мышка соня": 5720, "мышка соня": 5720, "соня": 5720,
        "эублефарёнок": 5734, "эублефар": 5734, "геккон": 5734, 
        
        // --- ДРУГИЕ (Сюда можно добавлять остальные) ---
        // Пример добавления (уберите // в начале строки, когда узнаете ID):
        // "бельчонок": 57XX, 
        // "лисёнок": 57XX,

        // --- Обычные предметы (примеры) ---
        "веселье в шляпе": 2539, "веселье": 2539,
        "леденец транзакции": 1231, "леденец": 1231,
        "тёмная душа": 9389, "тд": 9389
    };

    // ==========================================
    // ЛОГИКА
    // ==========================================
    const mergeCheckbox = document.getElementById('mergeDuplicates');
    const uniqueIdCheckbox = document.getElementById('showUniqueId');

    mergeCheckbox.addEventListener('change', () => {
        if(mergeCheckbox.checked) {
            uniqueIdCheckbox.checked = false;
            uniqueIdCheckbox.disabled = true;
        } else {
            uniqueIdCheckbox.disabled = false;
        }
    });

    function toggleMode() {
        const mode = document.querySelector('input[name="inputMode"]:checked').value;
        const label = document.getElementById('inputLabel');
        const helper = document.getElementById('helperText');
        const smartInput = document.getElementById('smartBotInput');
        const area = document.getElementById('inputText');

        if (mode === 'bot') {
            label.textContent = "Вставьте текст из бота:";
            helper.textContent = "Пример: В боте Бот1 (ID=1)...";
            area.placeholder = "В боте Бот1 (ID=123) удалось найти...";
            smartInput.style.display = 'none';
        } else {
            label.textContent = "Введите список предметов (каждый с новой строки):";
            helper.textContent = "Формат: Название (или сокращение) [количество]";
            area.placeholder = "бурундук 5\nкаракал\nвеселье\nтд 10";
            smartInput.style.display = 'block';
        }
    }

    function addCustomColumn() {
        const container = document.getElementById('customColumnsList');
        const wrapper = document.createElement('div');
        wrapper.style.display = 'inline-block';
        
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = 'Название колонки';
        input.className = 'custom-col-name';
        
        const btn = document.createElement('button');
        btn.textContent = 'x';
        btn.className = 'remove';
        btn.onclick = function() { container.removeChild(wrapper); };

        wrapper.appendChild(input);
        wrapper.appendChild(btn);
        container.appendChild(wrapper);
    }

    // 1. Парсер оригинального текста (из бота)
    function parseRawText(text) {
        const lines = text.split('\n');
        const items = [];
        let currentBotName = null;
        let currentBotId = null;
        const botRegex = /В боте (.+) \(ID=(\d+)\) удалось найти следующие предметы:/;
        const itemBaseRegex = /^(.+?) \((\d+)\)(?:\s*-\s*(.*))?$/; 

        for (let line of lines) {
            line = line.trim();
            if (!line) continue;
            const botMatch = line.match(botRegex);
            if (botMatch) {
                currentBotName = botMatch[1].trim();
                currentBotId = parseInt(botMatch[2], 10);
                continue;
            }
            if (currentBotName !== null) {
                const itemMatch = line.match(itemBaseRegex);
                if (itemMatch) {
                    const itemName = itemMatch[1].trim();
                    const itemId = parseInt(itemMatch[2], 10);
                    let remainder = itemMatch[3] ? itemMatch[3].trim() : "";
                    let uniqueId = null;
                    let uses = "не имеет использований";

                    if (remainder) {
                        if (remainder === "не имеет использований") {
                            uses = "не имеет использований";
                        } else {
                            const usesMatch = remainder.match(/\((\d+\/\d+)\)/);
                            if (usesMatch) {
                                uses = usesMatch[1];
                                const preUses = remainder.split('(')[0].trim();
                                if (preUses) uniqueId = preUses;
                            } else {
                                if (/^\d+$/.test(remainder)) {
                                    uniqueId = remainder;
                                } else {
                                    uses = remainder; 
                                }
                            }
                        }
                    } else { uses = ""; }

                    items.push({
                        botName: currentBotName,
                        botId: currentBotId,
                        itemName: itemName,
                        itemId: itemId,
                        uniqueId: uniqueId,
                        uses: uses,
                        count: 1
                    });
                } 
            }
        }
        return items;
    }

    // 2. Парсер "Умного списка" (через Базу)
    function parseSmartList(text) {
        const lines = text.split('\n');
        const items = [];
        
        // Берем данные бота из полей ввода
        const botName = document.getElementById('manualBotName').value.trim() || "Бот";
        const botId = document.getElementById('manualBotId').value.trim() || "0";

        for (let line of lines) {
            line = line.trim().toLowerCase();
            if (!line) continue;

            // Пытаемся найти количество в конце строки (например "бурундук 5")
            // Ищем цифры в конце строки
            let count = 1;
            let namePart = line;
            
            // Регулярка: Название пробел цифры
            const countMatch = line.match(/^(.*)\s+(\d+)$/);
            if (countMatch) {
                namePart = countMatch[1].trim();
                count = parseInt(countMatch[2], 10);
            }

            // Ищем ID в базе
            // Сначала пробуем прямое совпадение
            let foundId = itemDatabase[namePart];

            if (foundId) {
                // Ищем "красивое" имя (ключ) для этого ID в базе, чтобы не писать "бур" в таблицу, а "бурундучонок"
                // Но база простая, поэтому возьмем то, что ввел пользователь, или первую запись с таким ID?
                // Лучше возьмем то, что ввел пользователь, но с правильным регистром (хотя мы lowercased).
                // Давайте просто сделаем первую букву заглавной.
                
                let displayName = namePart.charAt(0).toUpperCase() + namePart.slice(1);

                items.push({
                    botName: botName,
                    botId: botId,
                    itemName: displayName,
                    itemId: foundId,
                    uniqueId: null, // В умном режиме UID нет, так как это база
                    uses: "", // Использования не знаем
                    count: count
                });
            } else {
                // Если не нашли в базе
                // Можно добавить обработку ошибки или пропустить
                console.warn(`Предмет "${namePart}" не найден в базе.`);
                // Добавляем как есть с ID 0 или пометкой? 
                // Лучше пропустить или добавить с заглушкой
                items.push({
                    botName: botName,
                    botId: botId,
                    itemName: namePart + " [НЕ НАЙДЕН ID]",
                    itemId: 0,
                    uses: "",
                    count: count
                });
            }
        }
        return items;
    }

    function isBuff(id) {
        return (id >= 5695 && id <= 5714) || (id >= 5715 && id <= 5734);
    }

    function processText() {
        const errorDiv = document.getElementById('errorMessage');
        const outputText = document.getElementById('resultText');
        const rawInput = document.getElementById('inputText').value;
        const mode = document.querySelector('input[name="inputMode"]:checked').value;

        errorDiv.style.display = 'none';
        errorDiv.textContent = '';
        outputText.value = '';

        if (!rawInput.trim()) {
            errorDiv.textContent = "Поле ввода пустое.";
            errorDiv.style.display = 'block';
            return;
        }

        let items = [];
        if (mode === 'bot') {
            items = parseRawText(rawInput);
        } else {
            items = parseSmartList(rawInput);
        }

        if (items.length === 0) {
            errorDiv.textContent = "Не удалось распознать данные. Проверьте формат.";
            errorDiv.style.display = 'block';
            return;
        }

        const shouldSplit = document.getElementById('splitBuffs').checked;
        const shouldMerge = document.getElementById('mergeDuplicates').checked;
        const shouldShowUid = document.getElementById('showUniqueId').checked;
        const sortMode = document.getElementById('sortSelect').value;
        const customColInputs = document.querySelectorAll('.custom-col-name');
        const customColumns = Array.from(customColInputs).map(i => i.value).filter(v => v.trim() !== "");

        // Сортировка
        if (sortMode !== 'none') {
            items.sort((a, b) => {
                if (sortMode === 'botAsc') {
                    if (a.botId != b.botId) return a.botId - b.botId; // != allows string/int compare
                    return a.itemId - b.itemId;
                }
                if (sortMode === 'botDesc') {
                    if (a.botId != b.botId) return b.botId - a.botId;
                    return a.itemId - b.itemId;
                }
                if (sortMode === 'itemAsc') return a.itemId - b.itemId;
                if (sortMode === 'itemDesc') return b.itemId - a.itemId;
                return 0;
            });
        }

        // Объединение (если выбрано ИЛИ если это умный режим, где часто пишут кол-во)
        // В умном режиме мы уже получили count, но могут быть повторы строк.
        if (shouldMerge || mode === 'smart') {
            const mergedMap = new Map();
            items.forEach(item => {
                // Ключ: BotID + ItemID + Uses
                const key = `${item.botId}_${item.itemId}_${item.uses}`;
                if (mergedMap.has(key)) {
                    mergedMap.get(key).count += item.count;
                } else {
                    const newItem = {...item};
                    newItem.uniqueId = null;
                    mergedMap.set(key, newItem);
                }
            });
            items = Array.from(mergedMap.values());
        }

        let resultBBCode = "";
        if (shouldSplit) {
            const buffs = items.filter(i => isBuff(i.itemId));
            const others = items.filter(i => !isBuff(i.itemId));
            if (buffs.length > 0) {
                resultBBCode += "[b]Таблица 1: Баффы[/b]\n" + generateTable(buffs, true, shouldShowUid, customColumns) + "\n\n";
            }
            if (others.length > 0) {
                resultBBCode += "[b]Таблица 2: Прочие Предметы[/b]\n" + generateTable(others, true, shouldShowUid, customColumns);
            }
        } else {
            // Если режим умный, force merge display usually looks better, but keep flag logic
            resultBBCode += generateTable(items, (shouldMerge || mode === 'smart'), shouldShowUid, customColumns);
        }
        outputText.value = resultBBCode;
    }

    function generateTable(items, isMerged, showUid, customCols) {
        let bb = "[table]\n[tr][td]Бот[/td][td]Изображение[/td][td]Название предмета[/td][td]Использования[/td]";
        // Колонка количества всегда нужна для умного режима или если выбрано объединение
        if (isMerged) bb += "[td]Количество[/td]";
        if (showUid && !isMerged) bb += "[td]Уникальный ID[/td]";
        customCols.forEach(col => bb += `[td]${col}[/td]`);
        bb += "[/tr]\n";

        items.forEach(item => {
            let imgCode = `[img]cw3/things/${item.itemId}.png[/img]\n${item.itemId}`;
            if (item.itemId === 0) imgCode = "[color=red]ID?[/color]";

            bb += `[tr][td]${item.botName}\n${item.botId}[/td][td]${imgCode}[/td][td]${item.itemName}[/td][td]${item.uses || ""}[/td]`;
            if (isMerged) bb += `[td]${item.count}[/td]`;
            if (showUid && !isMerged) bb += `[td]${item.uniqueId || ""}[/td]`;
            customCols.forEach(() => bb += `[td][/td]`);
            bb += "[/tr]\n";
        });
        bb += "[/table]";
        return bb;
    }

    function copyResult() {
        const copyText = document.getElementById("resultText");
        const btn = document.getElementById("copyBtn");
        if (!copyText.value) return; 
        copyText.select();
        copyText.setSelectionRange(0, 99999); 
        navigator.clipboard.writeText(copyText.value).then(() => {
            const originalText = btn.textContent;
            btn.textContent = "Скопировано!";
            setTimeout(() => btn.textContent = originalText, 2000);
        });
    }
</script>
</body>
</html>
